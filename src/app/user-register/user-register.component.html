<form (ngSubmit)="initiateRegistration(user)" #registrationForm="ngForm">
  <div class="form-group">
    <label>Email</label>
    <input type="text" [(ngModel)]="user.email" id="emailn" name="emailn" class="form-control" placeholder="Your email" #email="ngModel">
  </div>
  <div [hidden]="email.valid || email.pristine"
       class="alert alert-danger">
    Name is required
  </div>
<!--  {{spy.className}}-->
  <div class="form-group">
    <label>Username</label>
    <input type="text" [(ngModel)]="user.username" name="usern" class="form-control" placeholder="Another input">
  </div>
  <div class="form-group">
    <label>Firstname</label>
    <input type="text" [(ngModel)]="user.firstname" name="firstn" class="form-control" placeholder="Another input">
  </div>
  <div class="form-group">
    <label>Lastname</label>
    <input type="text" [(ngModel)]="user.lastname" name="lastn" class="form-control" placeholder="Another input">
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" [(ngModel)]="user.password" name="passn" class="form-control" placeholder="Another input">
  </div>
  <button type="submit" class="btn btn-primary" >Register</button>
</form>
